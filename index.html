<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/LogQuest.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/toggleList.js"></script>
    <title>Home</title>
</head>
<body>
    <div class="content">
        <header>
            <img id="header-logo" src="./img/LogQuest.png" alt="logo LogQuest">
            <div class="search-container">
                <img src="./img/lupa.png" alt="lupa de pesquisa" id="search-img">
                <input type="text" name="search" id="search-input" placeholder="Buscar no LogQuest">
            </div>
            <div class="button-container">
                <button id="login-button">Entrar</button>
                <button id="register-button">Cadastrar</button>
            </div>
        </header>
        <main>
            <div class="menu">
                <!-- Conteúdo do menu -->
                <p>Página Inicial</p>
                <p>Populares</p>
                <p>Dicas</p>
                <div class="toggle-list">
                    <div class="toggle-header">Recursos</div>
                    <ul class="toggle-content">
                        <li>Sobre</li>
                        <li>Anuncie</li>
                        <li>Ajuda</li>
                        <li>Comunidades</li>
                    </ul>
            </div>
            <button type="button">Baixe o Jogo</button>
        </main>
    </div>
</body>
</html>
